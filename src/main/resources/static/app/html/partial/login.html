<div>
	<div class="row">
		<div class="col-md-3">
			
		</div>
		<div class="col-md-6">
			<div class="alert alert-warning" role="alert" ng-if="greska == true">
  				Greska prilikom prijavljivanja, molimo ponovo unesite validne podatke!
			</div>
			<form>
				<div class="form-group">
					<label for="username">Korisnicko ime</label> 
					<input type="text" class="form-control" id="username" placeholder="Korisnicko ime" aria-describedby="usernameHelp" ng-model="user.username"> 
					<small id="usernameHelp" class="form-text text-muted">Unesite vase korisnicko ime ovde</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Sifra" ng-model="user.password">
				</div>
				<button type="button" class="btn btn-primary" ng-click="login()">Uloguj se</button>
			</form>
			<br><br>
		</div>
		<div class="col-md-3">
			
		</div>
	</div>
</div>
